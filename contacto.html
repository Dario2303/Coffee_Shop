<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Coffee Shop SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header header-contacto">
        <div class="header-content container">
            <div class="bar">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="coffee shop logo">
                </div>
                <nav class="nav-main">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="active" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="header-text">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="container main-container">
        <h2><span>Reserva tu</span>mesa</h2>

        <div class="contacto-content">
            <form class="form">
                <div class="field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" required id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" required id="email" placeholder="Tu Email">
                </div>
                <div class="field">
                    <label for="email">Número de personas:</label>
                    <select>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="field">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="07:00" max="18:00">
                </div>
                <div class="field">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>

    </main>


    <footer class="footer">
        <div class="container footer-content bg-white">
            <div class="footer-box location">
                <h3>Ubicación</h3>
                <p>address 5555</p>
                <p>address 9999</p>
            </div>
            <div class="footer-box reservation">
                <h3>Reservación</h3>
                <p>Tel. 094-999999</p>
                <a href="tel:+999999">Llamar</a>
            </div>
            <div class="footer-box shedule">
                <h3>Horario</h3>
                <p>Lun-Vie: 11:00 - 23:00</p>
                <p>Sab: 13:00 - 18:00</p>
                <p>Domingos cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. La Cafeteria</p>
    </footer>
</body>
</html>
